name: Build Windows

on:
  workflow_dispatch:

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.13'
          spec: 'main.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'gobgoblin'
          #options: --onefile, --name "My App", --windowed
